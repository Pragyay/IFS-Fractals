<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IFS fractals</title>
</head>
<body>

    <div id="container">
        <div id="button_list">
            <button id="pauseBtn">Pause</button>
            <button id="remove_rule">Remove rule</button>
            <button id="add_rule">Add rule</button> 
            <button id="resetBtn">Reset</button>
        </div>


        <div id="rules_list">
            <div id="div1" class="rule">
                <h5>Rule 1</h5>
                <p>A </p>
                <input id = "a1" type="range" min="-1" max="1" step=".01" value="0" oninput="updateValue(this, this.value)">
                <p>B </p>
                <input id = "b1" type="range" min="-1" max="1" step=".01" value="0" oninput="updateValue(this, this.value)">
                <p>C </p>
                <input id = "c1" type="range" min="-1" max="1" step=".01" value="0" oninput="updateValue(this, this.value)">
                <p>D </p>
                <input id = "d1" type="range" min="-1" max="1" step=".01" value="0.2" oninput="updateValue(this, this.value)">
                <p>E </p>
                <input id = "e1" type="range" min="-2" max="2" step=".01" value="0" oninput="updateValue(this, this.value)">
                <p>F </p>
                <input id = "f1" type="range" min="-2" max="2" step=".01" value="0.01" oninput="updateValue(this, this.value)">
                <p>Weight </p>
                <input id = "weight1" type="range" min="0" max="1" step=".01" value="0.01" oninput="updateValue(this, this.value)">
                <p>Color</p>
                <input id = "color1" class="Color" type="color" value="#FFFF00" oninput="updateValue(this, this.value)">
            </div>

            <div id="div2" class="rule">
                <h5>Rule 2  </h5>
                <p>A </p>
                <input id = "a2" type="range" min="-1" max="1" step=".01" value="0.85" oninput ="updateValue(this, this.value)">
                <p>B </p>
                <input id = "b2" type="range" min="-1" max="1" step=".01" value="0.04" oninput ="updateValue(this, this.value)">
                <p>C </p>
                <input id = "c2" type="range" min="-1" max="1" step=".01" value="-0.04" oninput ="updateValue(this, this.value)">
                <p>D </p>
                <input id = "d2" type="range" min="-1" max="1" step=".01" value="0.85" oninput ="updateValue(this, this.value)">
                <p>E </p>
                <input id = "e2" type="range" min="-2" max="2" step=".01" value="0" oninput ="updateValue(this, this.value)">
                <p>F </p>
                <input id = "f2" type="range" min="-2" max="2" step=".01" value="1.6" oninput ="updateValue(this, this.value)">
                <p>Weight </p>
                <input id = "weight2" type="range" min="0" max="1" step=".01" value="0.85" oninput ="updateValue(this, this.value)">
                <p>Color</p>
                <input id = "color2" class="Color" type="color" value="#24D82A" oninput="updateValue(this, this.value)">
            </div>

            <div id="div3" class="rule">
                <h5>Rule 3</h5>
                <p>A </p>
                <input id = "a3" type="range" min="-1" max="1" step=".01" value="0.2" oninput ="updateValue(this, this.value)">
                <p>B </p>
                <input id = "b3" type="range" min="-1" max="1" step=".01" value="-0.26" oninput ="updateValue(this, this.value)">
                <p>C </p>
                <input id = "c3" type="range" min="-1" max="1" step=".01" value="0.23" oninput ="updateValue(this, this.value)">
                <p>D </p>
                <input id = "d3" type="range" min="-1" max="1" step=".01" value="0.22" oninput ="updateValue(this, this.value)">
                <p>E </p>
                <input id = "e3" type="range" min="-2" max="2" step=".01" value="0" oninput ="updateValue(this, this.value)">
                <p>F </p>
                <input id = "f3" type="range" min="-2" max="2" step=".01" value="1.6" oninput ="updateValue(this, this.value)">
                <p>Weight </p>
                <input id = "weight3" type="range" min="0" max="1" step=".01" value="0.07" oninput ="updateValue(this, this.value)">
                <p>Color</p>
                <input id = "color3" class="Color" type="color" value="#CC0000" oninput="updateValue(this, this.value)">
            </div>

            <div id="div4" class="rule">
                <h5>Rule 4</h5>
                <p>A </p>
                <input id = "a4" type="range" min="-1" max="1" step=".01" value="-0.15" oninput ="updateValue(this, this.value)">
                <p>B </p>
                <input id = "b4" type="range" min="-1" max="1" step=".01" value="0.28" oninput ="updateValue(this, this.value)">
                <p>C </p>
                <input id = "c4" type="range" min="-1" max="1" step=".01" value="0.26" oninput ="updateValue(this, this.value)">
                <p>D </p>
                <input id = "d4" type="range" min="-1" max="1" step=".01" value="0.24" oninput ="updateValue(this, this.value)">
                <p>E </p>
                <input id = "e4" type="range" min="-2" max="2" step=".01" value="0" oninput ="updateValue(this, this.value)">
                <p>F </p>
                <input id = "f4" type="range" min="-2" max="2" step=".01" value="0.44" oninput ="updateValue(this, this.value)">
                <p>Weight </p>
                <input id = "weight4" type="range" min="0" max="1" step=".01" value="0.07" oninput ="updateValue(this, this.value)">
                <p>Color</p>
                <input id = "color4" class="Color" type="color" value="#0000CC" oninput="updateValue(this, this.value)">
            </div>

        </div>
    </div>
    
    <div id="canvas_container">
        <form id="choose_fractal" action="#">
            <select name="fractal" id="fractal" onchange="updateParameters();">
                <option value="Barnsley Fern">Barnsley Fern</option>
                <option value="Vortex">Vortex</option>
                <option value="IFS Dragon">IFS Dragon</option>
                <option value="Maple Leaf">Maple Leaf</option>
                <option value="Babylon">Babylon</option>
            </select>
        </form>
        <canvas id="canvas"></canvas>
    </div>

    <script src="rules.js"></script>
    <script src="fractals.js"></script>
</body>
</html>
