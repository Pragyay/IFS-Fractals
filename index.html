<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IFS fractals</title>
</head>
<body>

    <div id="container">
        <div id="button_list">
            <button id="apply">Apply</button>
            <!-- <button id="remove_rule">Remove rule</button>
            <button id="add_rule">Add rule</button> -->
        </div>

        <div id="rules_list">
            <div id="div1" class="rule">
                <h5>Rule 1</h5>
                <p>A </p>
                <input id = "a1" type="number" step=".01" value="0">
                <p>B </p>
                <input id = "b1" type="number" step=".01" value="0">
                <p>C </p>
                <input id = "c1" type="number" step=".01" value="0">
                <p>D </p>
                <input id = "d1" type="number" step=".01" value="0.2">
                <p>E </p>
                <input id = "e1" type="number" step=".01" value="0">
                <p>F </p>
                <input id = "f1" type="number" step=".01" value="0.01">
                <p>Weight </p>
                <input id = "weight1" type="number" step=".01" value="0.01">
            </div>

            <div id="div2" class="rule">
                <h5>Rule 2  </h5>
                <p>A </p>
                <input id = "a2" type="number" step=".01" value="0.85">
                <p>B </p>
                <input id = "b2" type="number" step=".01" value="0.04">
                <p>C </p>
                <input id = "c2" type="number" step=".01" value="-0.04">
                <p>D </p>
                <input id = "d2" type="number" step=".01" value="0.85">
                <p>E </p>
                <input id = "e2" type="number" step=".01" value="0">
                <p>F </p>
                <input id = "f2" type="number" step=".01" value="1.6">
                <p>Weight </p>
                <input id = "weight2" type="number" step=".01" value="0.85">
            </div>

            <div id="div3" class="rule">
                <h5>Rule 3</h5>
                <p>A </p>
                <input id = "a3" type="number" step=".01" value="0.2">
                <p>B </p>
                <input id = "b3" type="number" step=".01" value="-0.26">
                <p>C </p>
                <input id = "c3" type="number" step=".01" value="0.23">
                <p>D </p>
                <input id = "d3" type="number" step=".01" value="0.22">
                <p>E </p>
                <input id = "e3" type="number" step=".01" value="0">
                <p>F </p>
                <input id = "f3" type="number" step=".01" value="1.6">
                <p>Weight </p>
                <input id = "weight3" type="number" step=".01" value="0.07">
            </div>

            <div id="div4" class="rule">
                <h5>Rule 4</h5>
                <p>A </p>
                <input id = "a4" type="number" step=".01" value="-0.15">
                <p>B </p>
                <input id = "b4" type="number" step=".01" value="0.28">
                <p>C </p>
                <input id = "c4" type="number" step=".01" value="0.26">
                <p>D </p>
                <input id = "d4" type="number" step=".01" value="0.24">
                <p>E </p>
                <input id = "e4" type="number" step=".01" value="0">
                <p>F </p>
                <input id = "f4" type="number" step=".01" value="0.44">
                <p>Weight </p>
                <input id = "weight4" type="number" step=".01" value="0.07">
            </div>

        </div>
    </div>

    <canvas id="canvas"></canvas>

    <!-- <script src="main.js"></script> -->
    <script src="rules.js"></script>
</body>
</html>
