<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IFS fractals</title>

<body>

    <div id="container">
        <div id="button_list">
            <button id="pauseBtn">Pause</button>
            <button id="remove_rule">Remove rule</button>
            <button id="add_rule">Add rule</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div id="rules_list">
            <div id="div1" class="rule">
                <h5>Rule 1</h5>
                <p>Rotate </p>
                <input id = "a1" class="rotate" type="range" min="0" max="6.28" step=".04" value="0" oninput="updateValue(this, this.value)">
                <p>ScaleX </p>
                <input id = "b1" class="scale" type="range" min="0" max="1" step=".01" value="0.5" oninput="updateValue(this, this.value)">
                <p>ScaleY </p>
                <input id = "c1" class="scale" type="range" min="0" max="1" step=".01" value="0.5" oninput="updateValue(this, this.value)">
                <p>TranslateX </p>
                <input id = "d1" class="translate" type="range" min="0" max="1" step=".01" value="0" oninput="updateValue(this, this.value)">
                <p>TranslateY </p>
                <input id = "e1" class="translate" type="range" min="0" max="1" step=".01" value="0" oninput="updateValue(this, this.value)">
                <p>Weight </p>
                <input id = "weight1" type="range" min="0" max="1" step=".01" value="0.3" oninput="updateValue(this, this.value)">
                <p>Color</p>
                <input id = "color1" class="Color" type="color" value="#0000CC" oninput="updateValue(this, this.value)">
            </div>

            <div id="div2" class="rule">
                <h5>Rule 2  </h5>
                <p>Rotate </p>

                <p>ScaleY </p>
                <input id = "c2" class="scale" type="range" min="0" max="1" step=".01" value="0.5" oninput="updateValue(this, this.value)">

                <input id = "e2" class="translate" type="range" min="0" max="1" step=".01" value="0" oninput="updateValue(this, this.value)">
                <p>Weight </p>
                <input id = "weight2" type="range" min="0" max="1" step=".01" value="0.28" oninput="updateValue(this, this.value)">
                <p>Color</p>
                <input id = "color2" class="Color" type="color" value="#24D82A" oninput="updateValue(this, this.value)">
            </div>

                <p>TranslateY </p>
                <input id = "e3" class="translate" type="range" min="0" max="1" step=".01" value="0.35" oninput="updateValue(this, this.value)">

                <input id = "weight3" type="range" min="0" max="1" step=".01" value="0.47" oninput="updateValue(this, this.value)">
                <p>Color</p>
                <input id = "color3" class="Color" type="color" value="#CC0000" oninput="updateValue(this, this.value)">

    <div id="canvas_container">
        <form id="choose_fractal" action="#">
            <select name="fractal" id="fractal" onchange="updateParameters();">
                <option value="Sierpinski Triangle">Sierpinski Triangle</option>
                <option value="Barnsley Fern">Barnsley Fern</option>
                <option value="Vortex">Vortex</option>
                <option value="IFS Dragon">IFS Dragon</option>
                <option value="Maple Leaf">Maple Leaf</option>
